<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css"/>
    <title>projectCalculation</title>
</head>
<body>
    <section class="modalWindow">
        <div class="modalWindow__window">
            <div class="modalWindow__header">
            <span>Registration</span>
            <i class="modalWindow__close"></i>
            <img src="icon/registration.svg">
            </div>
            <div class="modalWindow__inputs">
                <input name="name" placeholder="Name" class="modalWindow__input"></input>
                <input name="surname" placeholder="Surname" class="modalWindow__input"></input>
                <input id="number" name="number" placeholder="Number" class="modalWindow__input"></input>
                <input name="email" placeholder="Email" class="modalWindow__input"></input>
                <div class="mistakeMessage">Data field is incorrect </div>
                <div class="modalWindow__checkbox">
                    <input id="man" type="checkbox">Man</input>
                    <input id="female" type="checkbox">Female</input>
                </div>
            </div>
            <button class="modalWindow__button">Create</button>
        </div>
    </section>
    <section>
        <div class="header">
            <div class="header__items">
                <button class="enter">Enter</button>
                <button class="reg">Registration</button>
            </div>
        </div>
    </section>  
    <script type="text/javascript" src="main/main.js"></script>
</body>
</html>
